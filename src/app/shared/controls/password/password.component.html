<div class="password">
    <input
      type="text"
      class="app-input"
      [value]="value"
      [placeholder]="placeholder || 'Password'"
      (keyup)="onKeyup($event)"
      (blur)="onBlur()"
      [attr.disabled]="isDisabled ? true : null"
      [attr.type]="passwordType"
    >
    <div class="password__actions" (click)="togglePassword()">
        <span>{{passwordType === 'password' ? 'Show' : 'Hide'}}</span>
    </div>
</div>
